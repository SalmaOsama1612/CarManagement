<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول كـ أدمن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        body { 
            background-color: #121212; 
            color: #f5f5f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Tajawal', sans-serif;
        }
        .login-box { 
            background: #1e1e1e; 
            padding: 40px; 
            border-radius: 12px; 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0px 4px 15px rgba(183, 28, 28, 0.4);
            border: 1px solid #333;
        }
        .login-box h2 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control { 
            background: #333; 
            color: white; 
            border: 1px solid #444; 
            padding: 12px 40px 12px 12px; 
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #d32f2f;
            box-shadow: 0px 0px 8px rgba(211, 47, 47, 0.6);
            outline: none;
        }
        .form-control::placeholder { color: #bbb; }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
        }
        .btn-red { 
            background-color: #d32f2f; 
            color: white; 
            font-size: 18px; 
            font-weight: bold; 
            padding: 12px; 
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            width: 100%;
            border: none;
        }
        .btn-red:hover { 
            background-color: #b71c1c; 
            transform: scale(1.05);
        }
        .error-msg {
            color: #ff5252;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box" data-aos="zoom-in">
        <h2>🔑 تسجيل الدخول</h2>

        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
            <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
            <i class="fas fa-lock input-icon"></i>
        </div>

        <p class="error-msg" id="error-message">❌ اسم المستخدم أو كلمة المرور غير صحيحة</p>
        <button class="btn btn-red mt-3" onclick="login()">دخول</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-message');

            if (username === 'admin' && password === '1234') {
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
            }
        }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
